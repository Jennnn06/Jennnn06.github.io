<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Portfolio</title>
  <style>
    /* Reset some default browser styles */
    body, h1, p, nav, footer {
      margin: 0;
      padding: 0;
    }

    /* Basic body styling */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Top navigation styles */
    nav {
      background-color: #333;
      color: #fff;
      padding: 1em 0;
      text-align: center;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 1em;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }

    /* Main content container */
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2em;
      text-align: center;
    }
    .container h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }
    .container p {
      font-size: 1.2em;
      color: #555;
    }

    /* Footer styles */
    footer {
      background-color: #f1f1f1;
      color: #333;
      text-align: center;
      padding: 1em 0;
    }
  </style>
</head>
<body>

  <!-- Top Navigation -->
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Projects</a>
    <a href="#">Contact</a>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <h1>Welcome to My Portfolio</h1>
    <p>Explore my projects and learn more about my work and skills.</p>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 My Portfolio. All rights reserved.
  </footer>

</body>
</html>
